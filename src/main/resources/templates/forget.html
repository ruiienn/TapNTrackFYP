<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Change Password</title>
<link rel="icon" type="images/png" href="/images/nfc.png">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/style"></div>
	<div class="container">
		<div class="tnt" style="height: 480px;">
			<i>Change Password</i>
			<form th:action="@{/login}" method="post">
				<label for="password" class="label-tnt"> New Password</label> <input
					type="password" class="input-tnt" id="password"
					name="password" />
				<label for="password" class="label-tnt"> Confirm Password</label> <input
					type="password" class="input-tnt" id="password"
					name="password" />

				<div th:if="${param.error}" class="alert alert-danger">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<div class="mt-3">
					<button type="submit" class="btn">Change Password</button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
